server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;

    root /var/www/miapp/dist;
    index index.html;

    # Archivos estáticos con hash: largo caché
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?)$ {
        # Si usas nombres con hash (Vite lo hace), es seguro cachear agresivo
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Fallback para SPA (React Router)
    location / {
        try_files $uri /index.html;
    }

    # Gzip (mejora transferencia)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
    gzip_min_length 1024;
    gzip_proxied any;

    # (Opcional) Algunas cabeceras de seguridad básicas
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-Frame-Options SAMEORIGIN always;

    # (Opcional) Proxy a tu API si compartes dominio (evita CORS)
    # location /api/ {
    #     proxy_pass http://127.0.0.1:3000/;  # tu backend
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
}